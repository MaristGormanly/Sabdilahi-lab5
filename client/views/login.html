<!DOCTYPE html>
<html>

<head>
    <title>Login</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="/css/style.css">
</head>

<body>
    <nav class="navbar">
        <div class="navbar__container">
            <a href="" id="navbar__logo">SomTECH</a>
            <div class="navbar__toggle" id="mobile-menu">
            </div>
            <ul class="navbar__menu">
                <li><a href="/">Home</a></li>

            </ul>
        </div>
    </nav>
    <form id="login-form">
        <h2>Login</h2>
        <div class="avatar">
            <img src="/img/img_avatar.png" alt="Avatar" class="avatar">
        </div>
        <div class="container">
            <label for="login-username"><b>Username</b></label>
            <input type="text" placeholder="Enter Username" id="login-username" required>

            <label for="login-password"><b>Password</b></label>
            <input type="password" placeholder="Enter Password" id="login-password" required>
            <input type="button" id = "submit-button" value="Login" />
        </div>

        <div class="login-signup">
            <a href="/signup">Don't have an account? Sign up here</a>
        </div>
    </form>
    <script src="/js/app.js"></script>
</body>
</html>
