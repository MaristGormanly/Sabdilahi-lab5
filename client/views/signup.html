<!DOCTYPE html>
<html>

<head>
    <title>Sign Up</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="/css/style.css">
</head>

<body>
    <nav class="navbar">
        <div class="navbar__container">
            <a href="" id="navbar__logo">SomTECH</a>
            <div class="navbar__toggle" id="mobile-menu">
            </div>
            <ul class="navbar__menu">
                <li><a href="/">Home</a></li>
            </ul>
        </div>
    </nav>
    <form id="signup-form">
        <h2>Sign Up</h2>
        <div class="avatar">
            <img src="/img/img_avatar.png" alt="Avatar" class="avatar">
        </div>
        <div class="container">
            <label for="signup-username"><b>Username</b></label>
            <input type="text" placeholder="Enter Username" id="signup-username" required>

            <label for="signup-email"><b>Email</b></label>
            <input type="text" placeholder="Enter Email" id="signup-email" required>

            <label for="signup-password"><b>Password</b></label>
            <input type="password" placeholder="Enter Password" id="signup-password" required>
            <label for="signup-password"><b>Confirm Password</b></label>
            <input type="password" placeholder="Confirm Password" id="signup-password" required>
            <input type="button" id = "submit-button" value="Sign Up" />
        </div>

        <div class="login-signup">
            <a href="login">Already have an account? Login here</a>
        </div>
    </form>
    <script src="/js/app.js"></script>
</body>

</html>
